<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
  </head>

  <body>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <span>Логин</span>
      <input type="text" name="login" placeholder="Введите ваш логин" />

      <span>Пароль</span>
      <input type="text" name="password" placeholder="Введите ваш пароль" />

      <span>Ф.И.О.</span>
      <input type="text" name="fullName" placeholder="Иванов Иван Иванович" />

      <span>E-Mail</span>
      <input type="text" name="email" placeholder="example@mail.ru" />

      <span>Телефон</span>
      <input type="text" name="phone" placeholder="+7 (999) 123-45-67" />

      <span>О себе</span>
      <textarea
        id="textarea"
        name="about"
        rows="2"
        cols="25"
        placeholder="Расскажите немного о себе"
      ></textarea>

      <span>Аватар</span>
      <input type="file" id="fileInput" name="avatar" />

      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
